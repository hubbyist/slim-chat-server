<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Slim Chat Server</title>
		<meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0">
		<link rel="icon" href="logo.png">
		<link rel="stylesheet" type="text/css" href="client.css"/>
		<script src="client.js"></script>
	</head>
	<body>
		<main>
			<h1>Slim Chat Server [WIP]</h1>
			<label id="dialog-title">Dialog</label>
			<textarea id="dialog-content" placeholder="..."></textarea>
			<div id="info">Use 'Login::username password' chat command to login</div>
			<form method="POST" name="message-box">
				<input type="text" id="message-content" placeholder="..."/>
				<div class="buttons">
					<button name="send">Send</button>
				</div>
			</form>
		</main>
	</body>
</html>
